<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>

     </style>
    <title>To do List</title>
</head>
<body>
    <div>
        <input id="taskName" type="text" placeholder="task name">
        <br>
        <textarea id="textArea" name="" cols="30" rows="10" placeholder="Task description"></textarea>
        <br>
        <label for="startTask">Start task</label>
        <input id="startDate" name="startTask" type="datetime-local">
        <br>
        <label for="endTask">End task</label>
        <input id="endDate" name="endTask" type="datetime-local">
        
        <button id="button" type="submit">Create task</button>
        <!-- <input type="checkbox" name="" id="test"> -->
    </div>
    <br>
    <div id="tasks">

    </div>
    <script src="miniproject.js"></script>
</body>
</html>
